<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket Machines Ltd.- Quote Details</title>
</head>
<body>
    <h1>Socket Machines Ltd.- Quote Information</h1>
    <form action="SocketQuoteServlet" method="post">
    
        <label for="socketType">Select Socket Type:</label>
        <select name="socketType" id="socketType" required>
            <option value="TypeA">Type A</option>
            <option value="TypeB">Type B</option>
            <option value="TypeC">Type C</option>
        </select><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required><br><br>

		<p> Contact Information: </p>
        <label for="username">UserName:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">User Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Submit Request</button>
    </form>
</body>
</html>
